<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
            {{- block "main" . }}
            <section class="static-page">
                <div class="static-page-header">
                    {{ .Title }}
                </div>
                <div class="static-page-contents">
                    {{ .Content }}
                </div>
            </section>
            {{- end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
